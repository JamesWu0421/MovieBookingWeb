<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <title>登入頁面</title>
    <style>
      body {
        font-family: "Microsoft JhengHei", sans-serif;
        padding: 40px;
        background: #f0f0f0;
      }
      .login-container {
        max-width: 300px;
        padding: 20px;
        background: white;
        border-radius: 8px;
        margin: 50px auto;
        box-shadow: 0 0 10px #ccc;
      }
      input {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
      }
      button {
        width: 100%;
        padding: 10px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h2>會員登入</h2>
      <form method="post" action="/login">
        <input type="text" name="username" placeholder="帳號" required />
        <input type="password" name="password" placeholder="密碼" required />
        <button type="submit">登入</button>
      </form>
    </div>
  </body>
</html>
